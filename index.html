<!DOCTYPE html>
<html  >
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="16x16" href="images/icons8-мужчина-стоит-50.png">
        <title>Вход</title> 
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="child glass-border fade-up">
            <h1 style="text-shadow: 3px 3px 3px rgba(0,0,0,0.3); color: rgb(255, 255, 255)" class="fade-up">Vв3d1т3 4@р0L4</h1>


            <input class="fade-up" type="password" id="passwordInput" placeholder="п@R01 s4рA4H14@3M 4 41@43lцA">
            <div class="checkbox-row fade-up">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember">
                    <label for="remember">← Ставя тут галочку и нажимая на кнопку "Войти", я беру на себя ВСЮ ответственность (!полностью) за то, что могу увидеть/скачать (или, что маловероятно, услышать) далее...</label>
                </div>
            </div>
            <button class="button" id="loginBtn">Войти</button>
            <style>
            /* Стили для заблокированной кнопки */
            .button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                pointer-events: none;
            }
            
            /* Убираем эффекты наведения для заблокированной кнопки */
            .button:disabled:hover,
            .button:disabled:focus,
            .button:disabled:active {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                transform: none;
            }
            
            /* Опционально: можно сделать плавное изменение прозрачности */
            .button {
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
        </style>
        </div>
        
        <script src="js/animations.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM загружен');
    
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const rememberCheckbox = document.getElementById('remember');
    
    const CORRECT_PASSWORD = '1';
    const TARGET_URL = 'html/login_form.html';
    
    // Устанавливаем фокус на поле пароля
    passwordInput.focus();
    
    // Функция для проверки состояния кнопки
    function updateButtonState() {
        loginBtn.disabled = !rememberCheckbox.checked;
    }
    
    // Функция для обработки входа
    function handleLogin() {
        // Проверяем, отмечен ли чекбокс согласия
        if (!rememberCheckbox.checked) {
            alert('Вы должны подтвердить согласие, поставив галочку!');
            rememberCheckbox.focus();
            return;
        }
        
        // Проверяем пароль
        if (passwordInput.value === CORRECT_PASSWORD) {
            window.location.href = TARGET_URL;
        } else {
            alert('Неверный пароль! Попробуйте еще раз.');
            passwordInput.value = '';
            passwordInput.focus();
        }
    }
    
    // Обработчик клика по кнопке "Войти"
    loginBtn.addEventListener('click', handleLogin);
    
    // Обработчик нажатия Enter в поле пароля
    passwordInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            handleLogin();
        }
    });
    
    // Обработчик изменения состояния чекбокса
    rememberCheckbox.addEventListener('change', updateButtonState);
    
    // Инициализируем состояние кнопки при загрузке
    updateButtonState();
});
        </script>
    </body>
</html>
