<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>.</title>
    <style>
        /* СРАЗУ НА ВЕСЬ ЭКРАН БЕЗ ВОПРОСОВ */
        html, body, img {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            overflow: hidden !important;
            background: #000 !important;
            display: block !important;
            z-index: 9999999 !important;
        }
    </style>
</head>
<body>
    <img id="fs-img" src="../images/technical-work-servers.jpg" alt="">
    
    <script>
        // НЕМЕДЛЕННЫЙ ЗАХВАТ ЭКРАНА
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('fs-img');
            
            // 1. Устанавливаем изображение на весь экран
            img.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                object-fit: contain !important;
                z-index: 2147483647 !important;
                background: black !important;
            `;
            
            // 2. Удаляем ВСЕ остальные элементы
            document.querySelectorAll('*').forEach(el => {
                if (el !== img && el.tagName !== 'HTML' && el.tagName !== 'HEAD' && 
                    el.tagName !== 'BODY' && el.tagName !== 'SCRIPT') {
                    el.remove();
                }
            });
            
            // 3. Запрашиваем полноэкранный режим без разрешения
            function forceFS() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
                if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen().catch(() => {});
                if (elem.mozRequestFullScreen) elem.mozRequestFullScreen().catch(() => {});
                if (elem.msRequestFullscreen) elem.msRequestFullscreen().catch(() => {});
                
                // Повторяем каждые 100мс
                setTimeout(forceFS, 100);
            }
            
            // 4. Немедленно запускаем
            forceFS();
            
            // 5. Выход только по ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (document.exitFullscreen) document.exitFullscreen();
                    if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                    if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                    if (document.msExitFullscreen) document.msExitFullscreen();
                }
            });
        });
    </script>
</body>
</html>
